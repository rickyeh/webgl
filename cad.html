<html>
    <head>
        <title>Assignment 3: CAD Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js">
        </script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="Common/webgl-utils.js"></script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>
        <script type="text/javascript" src="cad.js"></script>
        <link rel="stylesheet" type="text/css" href="cad.css">
    </head>
    <body>
        <div id="pageWrapper">
            <div id="leftSection" class="section">
                <div id="shapeTitle" class="sidebarSection textTitle"><span id="shapeSpan">Shapes</div>
                <div id="shapeButtons" class="sidebarSection">
                    <button id="insertSphere" class="shapeToggle">Sphere</button>
                    <button id="insertCone" class="shapeToggle">Cone</button>
                    <button id="insertCylinder" class="shapeToggle">Cylinder</button>
                </div>
            </div>
            <div id="midSection" class="section"></div>
            <div id="rightSection" class="section">
                <div id="objectsTitle" class="sidebarSection textTitle"><span id="objSpan">Objects</span></div>
                <div id="objectsList" class="sidebarSection"></div>
                <div id="controlsList" class="sidebarSection">
                    <div id="locationSettings" class="controlsDiv">
                        <span class="controlsLabel">Location</span>
                        <ul id="locationUL">
                            <li class="locationLI"><span class="locationXYZ">X:</span><div class="coordinateDiv"></div></li>
                            <li class="locationLI"><span class="locationXYZ">Y:</span><div class="coordinateDiv"></div></li>
                            <li class="locationLI"><span class="locationXYZ">Z:</span><div class="coordinateDiv"></div></li>
                        <ul>
                    </div>
                    <div id="rotationSettings" class="controlsDiv">
                        <span class="controlsLabel">Rotation</span>
                        <ul id="rotationUL">
                            <li class="rotationLI">X: <button class="minusPlus">-</button><button class="minusPlus">+</button></span></li>
                            <li class="rotationLI">Y: <button class="minusPlus">-</button><button class="minusPlus">+</button></span></li>
                            <li class="rotationLI">Z: <button class="minusPlus">-</button><button class="minusPlus">+</button></span></li>
                        <ul>
                    </div>
                    <div id="sizeSettings" class="controlsDiv">
                        <span class="controlsLabel">Size</span>
                        <ul id="rotationUL">
                            <li class="rotationLI">X: <button class="minusPlus">-</button><button class="minusPlus">+</button></span></li>
                            <li class="rotationLI">Y: <button class="minusPlus">-</button><button class="minusPlus">+</button></span></li>
                            <li class="rotationLI">Z: <button class="minusPlus">-</button><button class="minusPlus">+</button></span></li>
                        <ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
