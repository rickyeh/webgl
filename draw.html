<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body{
                font-size: 24px;
                font-family: "Verdana";
            }
        </style>
    </head>
    <script id="vertex-shader" type="x-shader/x-vertex">

        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;

        void main() {
            gl_Position = vPosition;
            fColor = vColor;
            gl_PointSize = 10.0;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main() {
        gl_FragColor = fColor;
        } 
    </script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="draw.js"></script>

    <body>
        <canvas id="gl-canvas" width="700" height="700" style="float:left">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <div style="float:left">
            <div id="colorPicker">
                <p>Choose Your Color:</p>
                <form>
                    <input type="radio" name="color" value="0" checked>Black
                    <br>
                    <input type="radio" name="color" value="1">Red
                    <br>
                    <input type="radio" name="color" value="2">Yellow
                    <br>
                    <input type="radio" name="color" value="3">Green
                    <br>
                    <input type="radio" name="color" value="4">Blue
                    <br>
                    <input type="radio" name="color" value="5">Magenta
                    <br>
                    <input type="radio" name="color" value="6">Cyan
                    <br>
                </form>
            </div>
            <div id="widthPicker" style="float:left">
                <p>Choose Your Brush Size:</p>
                <form>
                    <input type="radio" name="width" value="2" checked>Small
                    <br>
                    <input type="radio" name="width" value="6">Med
                    <br>
                    <input type="radio" name="width" value="10">Large
                    <br>
                    <p style="font-size: 16px">Note: Size not supported on Windows</p>
                </form>
            </div>
        </div>
    </body>
</html>
